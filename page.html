<html>
  <head>
    <script type="text/javascript", src="scripts/popup.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="center">
      <h2 id="alertElement"> </h2>
      <div>
        <img src="assets/icon.png" alt="Cat with headphones" width="100"/>
      </div>
    </div>
    <div>
      <h3>Success sound:</h3>
      <input type="file" accept="audio/*" id="success"/>
      <div class="center">
        <input type="range" min="1" max="100" value="50" id="successRange"/>
        <span id="successVolume" class="volume">50</span>
        <input type="button" value="Play" id="successPlay"/>
      </div>
    </div>
    <div>
      <h3>Fail sound:</h3>
      <input type="file" accept="audio/*" id="fail"/>
      <div class="center">
        <input type="range" min="1" max="100" value="50" id="failRange"/>
        <span id="failVolume" class="volume">50</span>
        <input type="button" value="Play" id="failPlay"/>
      </div>
    </div>
    <div class="center">
      <input type="button" id="submit" value="Submit"/>
    </div>
  </body>
</html>
